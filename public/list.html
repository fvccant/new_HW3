
<h1 class="line-orange-center">
  Contacts</h1>
<div class = "row">
  <div class="col-md-6">

    <br>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">


  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover", style="background-color:#cce0ff">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <li><a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a></li>
        </td>
      </tr>
    </tbody>
  </table>
</div>
